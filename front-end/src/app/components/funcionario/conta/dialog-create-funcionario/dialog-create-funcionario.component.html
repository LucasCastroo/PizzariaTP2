<div class="cabecalho">
  <img src="assets/Home/logo.png" id="img-logo" alt="Logo Pizzaria">
  <h2 class="titulo">Adicionar Colaborador</h2>
</div>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
          <mat-error *ngIf="formGroup.get('nome')
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
            O nome é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>CPF</mat-label>
          <input matInput type="text" formControlName="cpf">
          <mat-error *ngIf="formGroup.get('cpf')
                                   && formGroup.get('cpf')?.invalid
                                   && formGroup.get('cpf')?.touched">
            O cpf é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Tipo de Acesso</mat-label>
          <input matInput type="text" formControlName="tipoAcesso">
          <mat-error *ngIf="formGroup.get('tipoAcesso')
                                   && formGroup.get('tipoAcesso')?.invalid
                                   && formGroup.get('tipoAcesso')?.touched">
            O tipo de acesso é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email">
          <mat-error *ngIf="formGroup.get('email')
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
            O email é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput type="text" formControlName="senha">
          <mat-error *ngIf="formGroup.get('senha')
                                   && formGroup.get('senha')?.invalid
                                   && formGroup.get('senha')?.touched">
            A senha é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nascimento</mat-label>
          <input matInput type="text" formControlName="nascimento">
          <mat-error *ngIf="formGroup.get('nascimento')
                                   && formGroup.get('nascimento')?.invalid
                                   && formGroup.get('nascimento')?.touched">
            A data de nascimento é obrigatorio.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              (click)="save()"
              [disabled]="formGroup.invalid">
        Salvar
      </button>
      <button mat-raised-button
              (click)="dialogRef.close()">
        Cancelar
      </button>

    </mat-card-actions>
  </mat-card>
</div>
