<table mat-table [dataSource]="cupons" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Desconto Column -->
  <ng-container matColumnDef="desconto">
    <th mat-header-cell *matHeaderCellDef> Desconto </th>
    <td mat-cell *matCellDef="let element"> {{element.desconto}}% </td>
  </ng-container>

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="dialog.open( CupomDialogComponent, {width: '350px', data: element})">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="dialog.open(DialogDeleteComponent, {data: element.id})">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
