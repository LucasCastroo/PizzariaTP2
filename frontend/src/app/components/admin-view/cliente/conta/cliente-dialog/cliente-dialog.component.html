<div class="cabecalho">
  <img src="assets/logo.png" id="img-logo" alt="Logo">
  <h2 class="titulo">Cliente</h2>
</div>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Id Usuário</mat-label>
          <input matInput type="text" formControlName="idUsuario">
          <mat-error *ngIf="formGroup.get('idUsuario')
                                   && formGroup.get('idUsuario')?.invalid
                                   && formGroup.get('idUsuario')?.touched">
            O id do Usuário é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Telefone</mat-label>
          <input matInput type="text" formControlName="telefone">
          <mat-error *ngIf="formGroup.get('telefone')
                                   && formGroup.get('telefone')?.invalid
                                   && formGroup.get('telefone')?.touched">
            O telefone é obrigatorio.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              (click)="save()"
              [disabled]="formGroup.invalid">
        Salvar
      </button>
      <button mat-raised-button
              (click)="dialogRef.close()">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
