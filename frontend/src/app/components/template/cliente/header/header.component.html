<div id="header">
  <a href="http://localhost:4200/home"><img src="assets/logo.png" id="logo" alt="Logo"></a>
  <div id="buttons">
    <a href="http://localhost:4200/home">HOME</a>
    <a href="#">CARD√ÅPIO</a>
    <a href="#">SOBRE</a>
    <ng-container *ngIf="!usuarioLogado; else loggedInTemplate">
      <a (click)="router.navigateByUrl('/login')">
        <mat-icon class="icon-person">account_circle</mat-icon>Login/Cadastro
      </a>
    </ng-container>
    <ng-template #loggedInTemplate>
      <a [matMenuTriggerFor]="menu">
        <img ngSrc="http://localhost:8080/usuario/image/{{usuarioLogado?.nomeImagem}}" width="32" height="32" alt="">
        <span>{{usuarioLogado?.nome}}</span>
      </a>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="router.navigateByUrl('/minha-conta')"><mat-icon>person</mat-icon>Minha Conta</button>
        <button mat-menu-item (click)="logout()"><mat-icon>exit_to_app</mat-icon>Sair</button>
      </mat-menu>
    </ng-template>
  </div>
  <button mat-icon-button id="btn-sacola">
    <mat-icon id="sacola" [matBadge]="qtdItensCarrinho"  matBadgeColor="accent" matBadgePosition="after" matBadgeOverlap="false">local_mall</mat-icon>
  </button>
</div>
