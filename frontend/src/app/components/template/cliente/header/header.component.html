<div id="header">
  <a href="http://localhost:4200/home"><img src="assets/logo.png" id="logo" alt="Logo"></a>
  <div id="buttons">
    <a href="http://localhost:4200/home">HOME</a>
    <a href="#">CARD√ÅPIO</a>
    <a href="#">SOBRE</a>
    <ng-container *ngIf="!usuarioLogado; else loggedInTemplate">
      <a (click)="router.navigateByUrl('/login')">
        <mat-icon class="icon-person">account_circle</mat-icon>Login/Cadastro
      </a>
    </ng-container>
    <ng-template #loggedInTemplate>
      <button mat-button [matMenuTriggerFor]="menu">
        <img ngSrc="http://localhost:8080/usuario/image/{{usuarioLogado?.nomeImagem}}" width="32" height="32" alt="">
        <span>{{usuarioLogado?.nome}}</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="router.navigateByUrl('/conta')">Minha Conta</button>
        <button mat-menu-item (click)="logout()">Sair</button>
      </mat-menu>
    </ng-template>
  </div>
  <button mat-icon-button id="btn-sacola">
    <mat-icon id="sacola">local_mall</mat-icon>
  </button>
</div>
<router-outlet></router-outlet>
