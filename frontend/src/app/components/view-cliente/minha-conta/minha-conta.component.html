<app-header></app-header>
<body>
<main>
  <div class="container">
    <header>
      <div id="img-perfil">
        <img ngSrc="http://localhost:8080/usuario/image/{{usuarioLogado?.nomeImagem}}" width="64" height="64" alt="">
        <button mat-mini-fab class="btn-add-address btn-edit-img">
          <mat-icon class="btn-edit-icon">edit</mat-icon>
        </button>
      </div>
      <h1>Alterar perfil</h1>
    </header>
    <div class="form-section">
      <form class="profile-form">

        <table>
          <tr>
            <td>
              <label>Nome</label>
              <input matInput disabled type="text" id="nome" value="Zezinho da Silva">
            </td>
            <td>
              <label>Cpf</label>
              <input matInput disabled type="text" id="cpf" value="068.158.999-25">
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td>
              <label>Email</label>
              <input type="email"  id="email" value="zezinho@gmail.com">
            </td>
            <td>
              <label>Alterar Senha</label>
              <div class="password-container">
                <input matInput disabled type="password" id="senha" value="**********" >
                <mat-icon class="edit-icon">edit</mat-icon>
              </div>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td>
              <label>Telefone</label>
              <input type="tel" id="telefone" value="(63) 99999-9999">
            </td>
            <td>
              <label>Data de Nascimento</label>
              <input type="date" id="nascimento" placeholder="dd/MM/yyyy">
            </td>
          </tr>
        </table>
      </form>

      <div class="addresses">
        <div class="addresses-title">
          <h2>Endereços</h2>
          <button mat-fab class="btn-add-address"><mat-icon>add</mat-icon></button>
        </div>

          <mat-expansion-panel class="expansion-panel">
            <mat-expansion-panel-header>
              <mat-panel-title class="text-panel">
                <mat-icon>place</mat-icon>Apelido do Endereço
              </mat-panel-title>
              <mat-panel-description class="text-panel">
                Breve descrição do endereço
              </mat-panel-description>
            </mat-expansion-panel-header>

            <table>
              <tr>
                <td>
                  <label class="text-panel">Rua</label>
                  <input matInput type="text">
                </td>
                <td>
                  <label class="text-panel">Número</label>
                  <input matInput type="text">
                </td>
                <td>
                  <label class="text-panel">CEP</label>
                  <input matInput type="text">
                </td>
              </tr>
            </table>
            <table>
              <tr>
                <td>
                  <label class="text-panel">Bairro</label>
                  <input matInput type="text">
                </td>
                <td>
                  <label class="text-panel">Complemento</label>
                  <input matInput type="text">
                </td>
              </tr>
            </table>
            <label class="text-panel">Apelido do Endereço</label>
            <input matInput type="text">
            <div class="buttons-panel">
              <button mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
              </button>
              <button mat-raised-button>
                Salvar
              </button>
            </div>
          </mat-expansion-panel>
      </div>
    </div>
    <button class="submit-btn">Alterar</button>
  </div>
</main>
</body>
