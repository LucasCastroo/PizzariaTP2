<div id="cabecalho">
  <img src="assets/logoMaior.png" id="logo">
  <h1>Login</h1>
</div>

<div class="form-container">
  <mat-card id="card">
    <mat-card-content>
      <form [formGroup]="formGroup" class="flex-container">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="exemplo@email.com"
                 required
                 formControlName="email">
          <mat-error *ngIf="formGroup.get('email')
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
            Email invÃ¡lido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Senha</mat-label>
          <input
            required
            formControlName="senha"
            matInput [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="formGroup.get('senha')?.invalid && (formGroup.get('senha')?.dirty || formGroup.get('senha')?.touched)">
            Senha invÃ¡lida.
          </mat-error>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button id="btn-entrar" mat-raised-button color="warn" (click)="login()">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
