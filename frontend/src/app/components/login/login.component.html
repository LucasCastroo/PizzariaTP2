<body>
<div class="container" id="container">
  <div class="form-container sign-up">
    <form>
      <img src="assets/logo.png" class="logo">
      <h1>Cadastro</h1>
      <span>Insira as seguintes informações para criar uma conta</span>
      <input type="text" placeholder="Nome Completo">
      <input type="text" placeholder="CPF">
      <input type="date" placeholder="Data de Nascimento">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
      <button>Cadastrar</button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form [formGroup]="formGroup" class="flex-container">
      <img src="assets/logo.png" class="logo">
      <h1>Login</h1>
      <input type="email" placeholder="Email" formControlName="email">
      <input type="password" placeholder="Senha" formControlName="senha">
      <a href="http://localhost:4200/login">Esqueceu a senha?</a>
      <button (click)="login()">Entrar</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Bem vindo de volta!</h1>
        <p>Já tem conta? Faça login</p>
        <button class="hidden" id="login">Login</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Olá!</h1>
        <p>Ainda não tem conta? Cadastre-se</p>
        <button class="hidden" id="cadastrar">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
</body>
