<div id="cabecalho">
  <img src="assets/logo.png" id="logo" alt="Logo">
  <h1>Login</h1>
</div>

<div class="form-container">
  <mat-card id="card">
    <mat-card-content>
      <form [formGroup]="formGroup" class="flex-container">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="exemplo@email.com"
                 required
                 formControlName="email">
          <mat-error *ngIf="formGroup.get('email')
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            required
            formControlName="senha"
            matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="formGroup.get('senha')
                                   && formGroup.get('senha')?.invalid
                                   && formGroup.get('senha')?.touched">
            Senha inválida.
          </mat-error>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button id="btn-entrar" mat-raised-button color="warn" (click)="login()">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
