<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup" class="flex-container">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="exemplo@email.com"
                 required
                 formControlName="email">
          <mat-error *ngIf="formGroup.get('email')
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput
                 required
                 type="password"
                 formControlName="senha">
          <mat-error *ngIf="formGroup.get('senha')
                                   && formGroup.get('senha')?.invalid
                                   && formGroup.get('senha')?.touched">
            Senha inválida.
          </mat-error>
        </mat-form-field>

      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
