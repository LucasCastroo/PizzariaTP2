<mat-toolbar color="warn">
  <div class="flex-container">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon fontIcon="list"></mat-icon>
    </button>
    <img src="../../../assets/logo.png" id="logo" alt="Logo">
    <span class="toolbar-title">Ingredientes</span>
    <button mat-fab color="accent" (click)="dialog.open(IngredienteDialogComponent, {
      width: '350px'})">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <a id="txt-cliente" href="http://localhost:4200/contas-cliente">Clientes</a>
    <a href="http://localhost:4200/contas-funcionario">Colaboradores</a>
    <a href="http://localhost:4200/cupons">Cupons</a>
    <a href="http://localhost:4200/pizza">Pizzas</a>
    <a href="http://localhost:4200/bebida">Bebidas</a>
    <a href="http://localhost:4200/ingrediente">Ingredientes</a>
    <button mat-icon-button color="white" id="btn-logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-drawer>

<table mat-table [dataSource]="ingredientes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> R${{element.preco.toFixed(2)}} </td>
  </ng-container>
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="dialog.open(IngredienteDialogComponent, {data: element, width: '350px',})">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 40, 80, 100]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)">

</mat-paginator>
</mat-drawer-container>
