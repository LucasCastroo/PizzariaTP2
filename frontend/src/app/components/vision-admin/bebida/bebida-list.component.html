<table mat-table [dataSource]="bebidas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>
  <ng-container matColumnDef="kCal">
    <th mat-header-cell *matHeaderCellDef> Calorias </th>
    <td mat-cell *matCellDef="let element"> {{element.kCal}} kCal </td>
  </ng-container>
  <ng-container matColumnDef="ml">
    <th mat-header-cell *matHeaderCellDef> Tamanho </th>
    <td mat-cell *matCellDef="let element"> {{element.ml}} mL </td>
  </ng-container>
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> R${{parseFloat(element.preco).toFixed(2)}} </td>
  </ng-container>
  <ng-container matColumnDef="imagem">
    <th *matHeaderCellDef mat-header-cell> Imagem</th>
    <td *matCellDef="let element" mat-cell>
      <button
        (click)="dialog.open(ImageDialogComponent, {data: '//localhost:8080/produto/image/' + element.nomeImagem, maxWidth: '80vw', maxHeight: '80vh', height: '80%', width: '80%',})"
        color="secundary" mat-icon-button>
        <mat-icon>image_search</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="dialog.open(BebidaDialogComponent, {data: element, width: '800px'})">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="dialog.open(DialogDeleteComponent, {data: element.id})">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="dialog.open(ImagemUploadDialogComponent, {data: element.id, width: '330px',height: '400px'})"
              color="secundary"
              mat-icon-button>
        <mat-icon>add_photo_alternate</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 40, 80, 100]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)">
</mat-paginator>
