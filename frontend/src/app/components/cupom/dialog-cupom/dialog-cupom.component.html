<div class="cabecalho">
  <img src="assets/logo.png" id="img-logo" alt="Logo">
  <h2 class="titulo">Cupom</h2>
</div>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Código</mat-label>
          <input matInput type="text" formControlName="codigo">
          <mat-error *ngIf="formGroup.get('codigo')
                                   && formGroup.get('codigo')?.invalid
                                   && formGroup.get('codigo')?.touched">
            O código é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Desconto</mat-label>
          <input matInput type="text" formControlName="desconto">
          <mat-error *ngIf="formGroup.get('desconto')
                                   && formGroup.get('desconto')?.invalid
                                   && formGroup.get('desconto')?.touched">
            O desconto é obrigatorio.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              (click)="save()"
              [disabled]="formGroup.invalid">
        Salvar
      </button>
      <button mat-raised-button
              (click)="dialogRef.close()">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
