<div class="cabecalho">
  <img src="assets/logo.png" id="img-logo" alt="Logo">
  <h2 class="titulo">Adicionar Cupom</h2>
</div>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Código</mat-label>
          <input matInput type="text" formControlName="nome">
          <mat-error *ngIf="formGroup.get('nome')
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
            O código é obrigatorio.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Desconto</mat-label>
          <input matInput type="text" formControlName="cpf">
          <mat-error *ngIf="formGroup.get('cpf')
                                   && formGroup.get('cpf')?.invalid
                                   && formGroup.get('cpf')?.touched">
            O desconto é obrigatorio.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              (click)="save()"
              [disabled]="formGroup.invalid">
        Salvar
      </button>
      <button mat-raised-button
              (click)="dialogRef.close()">
        Cancelar
      </button>

    </mat-card-actions>
  </mat-card>
</div>
