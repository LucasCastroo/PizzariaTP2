<mat-toolbar color="warn">
  <div class="flex-container">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon fontIcon="list"></mat-icon>
    </button>
    <img src="assets/logo.png" id="logo" alt="Logo">
    <span class="toolbar-title">Colaboradores</span>
    <button mat-fab color="accent" (click)="dialog.open(DialogFuncionarioComponent, {
      height: '380px',
      width: '400px',
    })">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <a id="txt-usuario" href="http://localhost:4200/usuario">Usuários</a>
    <a href="http://localhost:4200/contas-cliente">Clientes</a>
    <a href="http://localhost:4200/contas-funcionario">Colaboradores</a>
    <a href="http://localhost:4200/cupons">Cupons</a>
    <a href="http://localhost:4200/pizza">Pizzas</a>
    <a href="http://localhost:4200/bebida">Bebidas</a>
    <a href="http://localhost:4200/ingrediente">Ingredientes</a>
    <button mat-icon-button color="white" id="btn-logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-drawer>


<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.cpf}} </td>
  </ng-container>

  <!-- Nascimento Column -->
  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.nascimento}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.email}} </td>
  </ng-container>

  <!-- Tipo Acesso Column -->
  <ng-container matColumnDef="tipoAcesso">
    <th mat-header-cell *matHeaderCellDef> Tipo de Acesso </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoAcesso}} </td>
  </ng-container>

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="dialog.open(DialogFuncionarioComponent, {
      height: '380px',
      width: '400px',
      data: element
    })">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="dialog.open(DialogDeleteComponent, {data: element.id})">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-drawer-container>
