<h2 mat-dialog-title>Excluir funcionário</h2>
<mat-dialog-content>
  Tem certeza que deseja excluir este funcionário?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="delete()">Sim</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Não</button>
</mat-dialog-actions>
