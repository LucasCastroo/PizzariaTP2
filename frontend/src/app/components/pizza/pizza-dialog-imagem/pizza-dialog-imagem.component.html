<div class="cabecalho">
  <img src="assets/logo.png" id="img-logo" alt="Logo">
  <h2 class="titulo">Upload de imagem</h2>
</div>
<div id="browse-files">
  <mat-icon>upload_file</mat-icon>
  <div id="btn-files">
    <input id="input" #image type="file" placeholder="Imagem" accept="image/png, image/jpeg" (change)="image.files && image.files.length > 0 ? onChange(image.files[0]) : null">
    <button mat-flat-button color="primary" (click)="salvarImagem()">Salvar</button>
  </div>
</div>
